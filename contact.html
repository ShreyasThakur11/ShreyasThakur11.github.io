<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Shreyas Thakur</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <a href="index.html" class="logo">Shreyas</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main>
        <section class="contact-container">
            <h1 style="text-align: center; margin-bottom: 0.5rem;">Initiate Reaction</h1>
            <p class="subtitle" style="text-align: center; margin: 0 auto 3rem auto;">Ready to catalyze a new project?
                Input parameters below.</p>

            <form>
                <div class="form-group">
                    <label for="name">Reagent Name</label>
                    <input type="text" id="name" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Electron Address</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Reaction Parameters</label>
                    <textarea id="message" rows="5" placeholder="Describe the desired outcome..." required></textarea>
                </div>
                <button type="submit" class="cta-button" style="width: 100%;">Start Reaction</button>
                <div style="margin-top: 2rem; text-align: center;">
                    <p style="color: #94a3b8; font-size: 0.9rem;">Or connect via catalyst network:</p>
                    <a href="https://www.linkedin.com/in/shreyas-thakur-771154228/" target="_blank"
                        style="color: var(--primary-color); text-decoration: none; font-weight: bold; margin-top: 0.5rem; display: inline-block;">LinkedIn
                        Profile</a>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
