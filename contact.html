<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Shreyas Thakur</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Shreyas</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main>
        <section class="contact-container">
            <h1 style="text-align: center;">Let's Connect</h1>
            <p class="subtitle" style="text-align: center; margin: 0 auto 3rem auto;">Have a project in mind? Send me a message.</p>
            
            <form class="card">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" placeholder="How can I help you?" required></textarea>
                </div>
                <button type="submit" class="cta-button" style="width: 100%;">Send Message</button>
            </form>
        </section>
    </main>
</body>
</html>
